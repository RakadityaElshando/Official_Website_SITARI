<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Lupa Password - SI-TARI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Premium Bootstrap 5 Admin Dashboard Template"
    />
    <meta
      name="keywords"
      content="Saas, CRM, Admin, Dashboard, Modern, Classic"
    />
    <meta name="author" content="Shreethemes" />
    <meta name="email" content="support@shreethemes.in" />
    <meta name="website" content="https://shreethemes.in" />
    <meta name="Version" content="v3.8.0" />
    <!-- favicon -->
    <link rel="shortcut icon" href="../landing/images/saas/logo-disbud.png" />
    <!-- Bootstrap -->
    <link
      href="../dashboard/assets/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- simplebar -->
    <link
      href="../dashboard/assets/css/simplebar.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Icons -->
    <link
      href="../dashboard/assets/css/materialdesignicons.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="../dashboard/assets/css/tabler-icons.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://unicons.iconscout.com/release/v3.0.6/css/line.css"
      rel="stylesheet"
    />
    <!-- Css -->
    <link
      href="../dashboard/assets/css/style.css"
      rel="stylesheet"
      type="text/css"
      id="theme-opt"
    />
  </head>

  <body>
    <!-- Loader -->
    <div id="preloader">
      <div id="status">
        <div class="spinner">
          <div class="double-bounce1"></div>
          <div class="double-bounce2"></div>
        </div>
      </div>
    </div>
    <!-- Loader -->

    <!-- Hero Start -->
    <section class="bg-home bg-light d-flex align-items-center">
      <div class="bg-overlay bg-overlay-white"></div>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="form-signin p-4 bg-white rounded shadow">
              <form>
                <a
                  class="logo m-0 mb-4 d-flex justify-content-center"
                  href="index-saas.html"
                >
                  <img
                    src="../landing/images/saas/logo-riau.png"
                    height="64"
                    class="logo-light-mode"
                    alt=""
                  />
                  <img
                    src="../landing/images/saas/logo-disbud.png"
                    height="64"
                    class="logo-light-mode"
                    alt=""
                  />
                </a>
                <h5 class="mb-3 text-center">Atur Ulang Password</h5>

                <p class="text-muted">
                  Masukkan email anda. Anda akan diberikan link melalui email
                  untuk mengatur ulang password.
                </p>

                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="floatingInput"
                    placeholder="name@example.com"
                  />
                  <label for="floatingInput">Email</label>
                </div>

                <button class="btn btn-primary w-100" type="submit">
                  Kirim
                </button>

                <div class="col-12 text-center mt-3">
                  <p class="mb-0 mt-3">
                    <small class="text-dark me-2">Sudah ingat password ?</small>
                    <a href="login.html" class="text-dark fw-bold">Login</a>
                  </p>
                </div>
                <!--end col-->
              </form>
            </div>
          </div>
        </div>
      </div>
      <!--end container-->
    </section>
    <!--end section-->
    <!-- Hero End -->

    <!-- javascript -->
    <script src="../dashboard/assets/js/bootstrap.bundle.min.js"></script>
    <!-- simplebar -->
    <script src="../dashboard/assets/js/simplebar.min.js"></script>
    <!-- Icons -->
    <script src="../dashboard/assets/js/feather.min.js"></script>
    <!-- Main Js -->
    <script src="../dashboard/assets/js/plugins.init.js"></script>
    <script src="../dashboard/assets/js/app.js"></script>
  </body>
</html>
