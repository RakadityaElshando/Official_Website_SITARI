<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Halaman Login - Dinas Kebudayaan Provinsi Riau</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Premium Bootstrap 5 Landing Page Template"
    />
    <meta
      name="keywords"
      content="Saas, Software, multi-uses, HTML, Clean, Modern"
    />
    <meta name="author" content="Shreethemes" />
    <meta name="email" content="support@shreethemes.in" />
    <meta name="website" content="https://shreethemes.in" />
    <meta name="Version" content="v3.8.0" />
    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" />
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />

    <!-- Icons -->
    <link
      href="css/materialdesignicons.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v3.0.6/css/line.css"
    />
    <!-- Slider -->
    <link rel="stylesheet" href="css/tiny-slider.css" />
    <!-- Main Css -->
    <link
      href="css/style.css"
      rel="stylesheet"
      type="text/css"
      id="theme-opt"
    />
    <link href="css/colors/default.css" rel="stylesheet" id="color-opt" />
  </head>

  <body>
    <!-- Loader -->
    <div id="preloader">
      <div id="status">
        <div class="spinner">
          <div class="double-bounce1"></div>
          <div class="double-bounce2"></div>
        </div>
      </div>
    </div>
    <!-- Loader -->

    <!----------------------- Main Container -------------------------->
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <!----------------------- Login Container -------------------------->
      <!-------------------- ------ Right Box ---------------------------->

      <div class="col-sm-12 col-md-6 col-lg-6">
        <div class="p-5 border rounded-3">
          <div class="row">
            <div class="d-flex justify-content-between"></div>
          </div>
          <div class="col-12">
            <div class="row align-items-center">
              <div class="header-text mb-4 text-center">
                <a class="logo m-0" href="index-saas.html">
                  <img
                    src="images/saas/logo-riau.png"
                    height="48"
                    class="logo-light-mode"
                    alt=""
                  />
                  <img
                    src="images/saas/logo-disbud.png"
                    height="48"
                    class="logo-light-mode"
                    alt=""
                  />
                </a>
                <h2>SI-TARI</h2>
                <p class="text-muted">Silahkan login</p>
              </div>
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control form-control-lg bg-light fs-6 py-3"
                  placeholder="Email"
                />
              </div>
              <div class="input-group mb-1">
                <input
                  type="password"
                  class="form-control form-control-lg bg-light fs-6 py-3"
                  placeholder="Password"
                />
              </div>
              <div class="input-group mb-5 d-flex justify-content-between">
                <div class="forgot">
                  <small><a href="#">Lupa Password?</a></small>
                </div>
              </div>
              <div class="input-group mb-3">
                <button
                  class="btn btn-lg btn-primary w-100 fs-6"
                  onclick="window.location.href = 'index-saas.html'"
                >
                  Login
                </button>
              </div>
              <div class="input-group mb-3">
                <button
                  class="btn btn-lg btn-light w-100 fs-6"
                  onclick="window.location.href = 'register.html'"
                >
                  Register
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- javascript -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- SLIDER -->
    <script src="js/tiny-slider.js "></script>
    <!-- Icons -->
    <script src="js/feather.min.js"></script>
    <!-- Switcher -->
    <script src="js/switcher.js"></script>
    <!-- Main Js -->
    <script src="js/plugins.init.js"></script>
    <!--Note: All init js like tiny slider, counter, countdown, maintenance, lightbox, gallery, swiper slider, aos animation etc.-->
    <script src="js/app.js"></script>
    <!--Note: All important javascript like page loader, menu, sticky menu, menu-toggler, one page menu etc. -->
  </body>
</html>
